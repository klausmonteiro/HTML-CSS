<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>

</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua e tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Foto-M.png" type="image/png">
        
        <img src="Imagens/Foto-G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender  reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/y2mate.com - AirplaneMode.mp3" type="audio/mpeg">
        <source src="midias/y2mate.com - AirplaneMode.ogg" type="audio/ogg">
        <source src="midias/y2mate.com - AirplaneMode.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio
            <a href="midias/y2mate.com - AirplaneMode.mp3">clique aqui para baixar o arquivo mp3</a></p>
    
        </body>
        </html>
